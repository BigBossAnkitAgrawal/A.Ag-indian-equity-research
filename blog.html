<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter your blog title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Write your blog post here"></textarea>
        </div>
        <button onclick="saveBlogPost()">Save Blog Post</button>

        <div class="blog-posts" id="blogPosts"></div>
    </div>

    <script src="blog.js"></script>
</body>
</html>
